<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags for Facebook/Zalo/WhatsApp -->
    <meta property="og:title" content="Tải Lộc Phát Số ngay!" />
    <meta
      property="og:description"
      content="Ứng dụng xổ số nhanh nhất, mới nhất và hiện đại nhất! Tải ngay để nhận thưởng!"
    />
    <meta
      property="og:image"
      content="https://ungdunglocphatso.vndevlabs.com/images/locphatso_500-500-nobg.png"
    />
    <meta
      property="og:url"
      content="https://ungdunglocphatso.vndevlabs.com/app.html"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Lộc Phát Số" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />

    <title>Đang chuyển hướng...</title>

    <!-- Tailwind CSS for Modern Styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var userAgent = navigator.userAgent || navigator.vendor;
        var botUserAgents = [
          'facebookexternalhit',
          'Facebot',
          'Twitterbot',
          'WhatsApp',
          'Zalo',
        ];

        // Kiểm tra nếu là bot, không redirect ngay lập tức
        var isBot = botUserAgents.some((bot) => userAgent.includes(bot));
        if (isBot) {
          return;
        }

        var androidAppLink =
          'https://play.google.com/store/apps/details?id=cloud.nphungthinh2601.lottery';
        var iosAppLink = 'https://apps.apple.com/app/locphatso';

        setTimeout(function () {
          if (/android/i.test(userAgent)) {
            window.location.href = androidAppLink;
          } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
            window.location.href = iosAppLink;
          } else {
            document.getElementById('redirect-message').innerHTML =
              'Không tìm thấy nền tảng phù hợp. Vui lòng tải ứng dụng thủ công!';
          }
        }, 3000); // Delay 3 giây trước khi redirect
      });
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center h-screen px-4"
  >
    <div class="text-center max-w-md">
      <img
        src="https://ungdunglocphatso.vndevlabs.com/images/locphatso_500-500-nobg.png"
        alt="Lộc Phát Số"
        class="w-32 h-32 mx-auto animate-bounce"
      />
      <h1 class="text-2xl font-bold mt-4">Đang chuyển hướng...</h1>
      <p id="redirect-message" class="mt-2 text-gray-600 dark:text-gray-400">
        Nếu không, hãy chọn tải ứng dụng bên dưới:
      </p>

      <div
        class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-4"
      >
        <a
          href="https://play.google.com/store/apps/details?id=cloud.nphungthinh2601.lottery"
          class="w-full sm:w-auto px-6 py-3 bg-orange-500 dark:bg-[#ff3333] hover:bg-orange-600 dark:hover:bg-[#ff0000] text-white rounded-lg font-medium text-lg transition-all duration-300 shadow-md text-center"
        >
          Tải trên Google Play
        </a>
        <a
          href="https://apps.apple.com/app/locphatso"
          class="w-full sm:w-auto px-6 py-3 bg-orange-500 dark:bg-[#ff3333] hover:bg-orange-600 dark:hover:bg-[#ff0000] text-white rounded-lg font-medium text-lg transition-all duration-300 shadow-md text-center"
        >
          Tải trên App Store
        </a>
      </div>
    </div>
  </body>
</html>
